<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff7043;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px 0;
        }
        .button:hover {
            background-color: #f4511e;
        }
        .info-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ protocol }}://{{ domain }}{% static 'images/logo.png' %}" alt="TunCar" class="logo">
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
        <p>Â© {% now "Y" %} TunCar. {% translate "All rights reserved." %}</p>
        <p>{% translate "This is an automated message, please do not reply." %}</p>
    </div>
</body>
</html>
